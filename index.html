<!DOCTYPE html>
<html>
  <head>
    <title>Decision Maker</title>
    <link rel='stylesheet' href='./style.min.css'>
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro|News+Cycle" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Decision Maker</h1>
      <p>Directions: </p>
      <p>1. Type out your questions and think about it.</p>
      <input type='text' id='input-one'>
      <button type='button' id='question-button'>Enter</button>
      <p>2. Type out all possible options even if they may seem far fetched.</p>
      <p>3. Now review your options and pop the bubbles that do not sound like the best choice(s)</p>
      <p>4. You can pop as many and leave as many options you'd like.</p>
      <input type='text' id='input-two'>
      <button type='button' id='choices-button'>Enter</button>
    </header>
    <main>
      <!-- <div class='bubble bubble__small'>
        <p class='bubble-text'>First Dream</p>
      </div>

      <div class='bubble bubble__medium'>
        <p class='bubble-text'>First Dream</p>
      </div>

      <div class='bubble bubble__big'>
        <p class='bubble-text'>First Dream</p>
      </div> -->
    </main>
    <footer></footer>

    <script src='./script.js'></script>
  </body>
</html>
